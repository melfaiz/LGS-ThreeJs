      ".border": lightGray
Calendar:
  LeftArrowButton:
    arrowSize:
    - 14
    - 14
    padding: 0
    id: leftButton
    direction: left
  RightArrowButton:
    arrowSize:
    - 14
    - 14
    padding: 0
    id: rightButton
    direction: right
  TopArrowButton:
    id: topButton
    direction: top
    padding: 0
    arrowSize:
    - 16
    - 10
  BottomArrowButton:
    id: bottomButton
    padding: 0
    direction: bottom
    arrowSize:
    - 16
    - 10
  Link:
    id: nowLink
    font:
    - Arial
    - 11
    visible: false
  DotButton:
    id: dotButton
    enabled: false
    border:
      "@zebkit.draw.RoundBorder":
      -
      - 0
    background:
      out: black
      over: red
      pressed.over: black
      disabled: lightGray
    preferredSize:
    - 10
    - 10
  MonthsCombo:
    Label:
      font:
      - Arial
      - bold
      - '14'
      padding: 4
