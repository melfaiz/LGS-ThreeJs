      focuson:
        "@zebkit.draw.LineView":
        - bottom
        - black
        - 1
  YearField:
    id: yearField
    font:
    - Arial
    - bold
    - '14'
    editable: false
    background:
    cursorView:
    color: "#276733"
    border:
      focusoff:
      focuson:
        "@zebkit.draw.LineView":
        - bottom
        - black
        - 1
  InfoPan:
    background: "#C0F785"
    padding:
    - 2
    - 8
    - 2
    - 8
