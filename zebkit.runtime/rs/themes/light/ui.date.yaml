MonthDaysGrid:
  DefViews:
    background:
  GridCaption:
    Label:
      padding:
      - 0
      - 2
      - 0
      - 2
      font: "%{zebkit.ui.boldFont}"
    border:
    background:
    namesOfWeekDays:
    - "%{WEEKS}"
  DayPan:
    flowLayout:
    - right
    - center
    - horizontal
    - 2
    Label:
      color: "#442244"
      font:
      - Arial
      - bold
      - '14'
      border:
      background:
      padding: 0
      textDecorations: []
    IconPan:
      border:
      background:
      view:
      padding: 0
      preferredSize:
      - -1
      - -1
    border:
    background:
    preferredSize:
    - 32
    - -1
  tagsDecoration:
    prevMonth:
      color: lightGray
    nextMonth:
      color: lightGray
    today:
      icon/:
        view:
        border:
          "@zebkit.draw.RoundBorder": []
        background: "#65B661"
        preferredSize:
        - 8
        - 8
    notSelectable:
      color: gray
      textDecorations: strike
      textDecorationsColor: red
  paintPosMarkerOver: false
  usePsMetric: true
  drawLines:
  - false
  - true
  lineSize: 0
  lineColor: lightGray
  defCellAlignments:
  - right
  - center
  views:
    offmarker: rgba(234, 243, 119, 0.5)
    marker: rgba(234, 243, 119, 1.0)
